name: Canary Release
on:
  workflow_dispatch:
  push:
    paths:
      - 'packages/backend/**'
      - 'yarn.lock'
    branches:
      - main
      - master

jobs:
  up:
    name: Deploy to GCP
    runs-on: ubuntu-latest
    env:
      SERVICE_NAME: 'service-backoffice'
    steps:
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@master
        with:
          project_id: ${{ secrets.GOOGLE_PROJECT_ID }}
          service_account_key: ${{ secrets.GOOGLE_PROJECT_SA_KEY }}
          export_default_credentials: true

      - run: gcloud auth configure-docker

      - uses: actions/checkout@v2.3.4

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v3
        with:
          images:
            eu.gcr.io/${{ secrets.GOOGLE_PROJECT_ID }}/${{ env.SERVICE_NAME }}
          tags: |
            type=sha,prefix={{branch}}-

      - name: Cache Docker layers
        uses: actions/cache@v2.1.5
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./dockerfiles/Dockerfile.generic-node-app
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
          build-args: |
            NPM_TOKEN=${{ secrets.INDIVBOT_GITHUB_TOKEN }}
            PACKAGE_NAME=backend

      - name: Request version update
        uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.INDIVBOT_GITHUB_TOKEN }}
          repository: indivorg/infra-app
          event-type: update_version
          client-payload: '{"service": "${{ env.SERVICE_NAME }}", "new_version": "${{ steps.meta.outputs.version }}"}'
